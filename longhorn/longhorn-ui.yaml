apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-ui
  namespace: longhorn-system
spec:
  ingressClassName: nginx
  rules:
  - host: longhorn.cluster.rohrbom.be
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: { name: longhorn-frontend, port: { number: 80 } }