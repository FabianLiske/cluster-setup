# Scrape JEDE longhorn-manager Pod (pro Node) auf :9500/metrics
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: longhorn-manager
  namespace: longhorn-system
spec:
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9500"
        prometheus.io/path: "/metrics"
---
