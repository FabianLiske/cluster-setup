# ingress/values-ingress-vlan100-admin.yaml
controller:
  kind: DaemonSet

  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"

  ingressClassResource:
    name: nginx-admin
    controllerValue: "k8s.io/ingress-nginx-admin"
  ingressClass: nginx-admin
  ingressClassByName: true
  watchIngressWithoutClass: false

  service:
    type: LoadBalancer
    externalTrafficPolicy: Local
    loadBalancerIP: 192.168.100.151
    annotations:
      metallb.universe.tf/address-pool: pool-vlan100-admin

  publishService:
    enabled: true

  config:
    use-forwarded-headers: "false"

  metrics:
    enabled: true
    service:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "10254"
        prometheus.io/path: "/metrics"

